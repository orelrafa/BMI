<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal Portfolio" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin-top: 50px">
    <header>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
      <nav
        class="navbar navbar-expand-sm navbar-dark bg-dark"
        style="
          display: flex;
          justify-content: flex-end;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background: var(--main-red);
          box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
          z-index: 10;
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="https://orelrafa.github.io/home/"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="28"
              fill="currentColor"
              class="bi bi-code-slash"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0m6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0"
              /></svg
            >orelrafailov.dev</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex flex-row-reverse bd-highlight">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="https://orelrafa.github.io/home/"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="pb-5">
      <div class="container pt-5">
        <div class="row">
          <div class="col-md-5 m-auto">
            <form
              action="https://abelski.com/courses/xhtml/bmi.php"
              target="_blank"
            >
              <h2>BMI Calculator</h2>
              <p>
                Body mass index (BMI) is a measure of body fat based on height
                and weight that applies to adult men and women. <br />You can
                use this calculator to calculate your BMI.
              </p>
              <div class="row mb-3">
                <label for="inputWeight" class="col-sm-2 col-form-label"
                  >Weight:
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    name="weight"
                    class="form-control"
                    id="inputWeight"
                    placeholder="kg"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputHeight" class="col-sm-2 col-form-label"
                  >Height:
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    name="height"
                    class="form-control"
                    id="inputHeight"
                    placeholder="meters"
                    required
                  />
                </div>
              </div>
              <div class="m-auto">
                <button type="submit" class="btn btn-primary">
                  Calculate!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
